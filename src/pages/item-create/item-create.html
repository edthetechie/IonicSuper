<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" [(ngModel)]="addsource.omniSource" name="omniSource"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_ABOUT_PLACEHOLDER' | translate }}" [(ngModel)]="addsource.tag" name="tag"></ion-input>
      </ion-item>
   </ion-list>
  
  <div padding-left>
    <button ion-button full (click)="done()" color="primary">
        {{ 'ADD_SOURCE_BUTTON' | translate }}
    </button>
  </div>
  </form>
</ion-content>
